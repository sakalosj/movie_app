version: '2.4'

services:
  movie_app:
    build:
      dockerfile: data/movie_app.Dockerfile
      context: ..

    ports:
      - 5000:5000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: passwd
      POSTGRES_DB: movie_db
    ports:
      - 4432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user1 -d movie_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

