<div class='flex-container'>
            <h2>{{ actor.first_name }} {{ actor.last_name }}</h2>

        <div class='column'>
            <h4>Movies:</h4>
            {% for movie in actor.movies %}
                <li><a href='{{ url_for('movie_view', id_=movie.id) }}'> {{ movie.title }}</a></li>
            {% endfor %}
            </ul>
        </div>
</div>
